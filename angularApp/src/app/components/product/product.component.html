
  <div class="flex flex-col items-center border border-gray-100 mb-2 p-4">
    <img [src]="Product.image" alt="#" class="w-1/6">
    <h2 class="text-center mt-2 mb-2">
      {{Product.title}}
    </h2>

    <button
      class="mx-auto text-white font-italic ease-in-out duration-300 font-bold outline-none cursor-pointer border-none px-6 py-4 rounded-lg"
      (click) = "isMoreVisible = !isMoreVisible"
      [ngClass]="{
        'bg-yellow-500':!isMoreVisible,
        'bg-green-500':isMoreVisible
      }"
    >
      {{isMoreVisible ? 'Hide' : 'Show'}} More
    </button>

    <div *ngIf="isMoreVisible">
      <p class="text-center mt-2 mb-2">{{Product.description}}</p>
      <p class="text-center">Rate : {{Product.rating.rate |  number :'2.2-4' | currency}}</p>
    </div>

  </div>
